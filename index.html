    <!--              Popovers                          -->
    <div class="container">
        <h1>Popovers</h1>
        <button type="button" data-container="body" class="btn btn-primary" data-toggle="popover"  title="Popover title" data-placement="top" data-content="Larga de ser curioso sô">meu popover</button> <!-- Essa class ai ja tem umas config css tipo cor azul e mudar tonalidade
        ao passar mouse em cima, o data-toggle ali vincula o botao ao popover, o data-content define o texto que vai aparecer no popover-->
        <button type="button" data-container="body" class="btn btn-primary" data-toggle="popover"  title="Popover title" data-placement="right" data-content="Larga de ser curioso sô">meu popover</button>
        <button type="button" data-container="body" class="btn btn-primary" data-toggle="popover"  title="Popover title" data-placement="bottom" data-content="Larga de ser curioso sô">meu popover</button>
        <button type="button" data-container="body" class="btn btn-primary" data-toggle="popover"  title="Popover title" data-placement="left" data-content="Larga de ser curioso sô">meu popover</button>
        <button type="button" data-container="body" class="btn btn-primary" data-toggle="popover"  title="Popover title" data-content="Larga de ser curioso sô">meu popover</button>

        <button class="btn btn-success" data-toggle="tooltip" title="tooltip mané">bota o mouse em cima</button>

<a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
<br>

<br><br>

</button><br>


        <!--            Modals                       -->
    <div class="container">
        <button class="btn btn-secundary" data-toggle="modal" data-target="#conteudoModal">Ativar modal</button>
        <div id="conteudoModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"><!--Div onde fica o titulo-->
                        <h4>Meu modal</h4>
                        <button class="close" data-dismiss="modal" aria-label="Fechar"><!--Cria o botao x pra fechar, data-dismiss fecha o modal-->
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div><!--Fecha titulo-->
                    <!-- Conteudo -->
                    <div class="modal-body">
                       <p>Texto do meu modal.</p> 
                    </div>
                    <!--Rodapé-->
                    <div class="modal-footer">
                        <button class="btn btn-secundary" data-dismiss="modal">
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Centralizado-->

        <button class="btn btn-secundary" data-toggle="modal" data-target="#conteudoModal">Ativar modal</button>
        <div id="conteudoModal" class="modal fade">
